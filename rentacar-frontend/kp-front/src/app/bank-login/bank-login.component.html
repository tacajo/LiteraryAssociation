<div class="bgImage">
    <div class="testbox">
        <mat-tab-group style="align-items: center;" mat-align-tabs="start">
            <mat-tab label="Confirm your credentials">
                <form>
                    <hr>
                    <div class="accounttype">
                        <label id="icon" for="name"><i class="icon-credit-card"></i></label>
                        <input matInput type="password" name="username" placeholder="PAN" [(ngModel)]='account.pan'  />
                        <label id="icon" for="name"><i class="icon-shield"></i></label>
                        <input matInput type="password" id="password" name="password" [(ngModel)]='account.securityCode'
                          placeholder="security code"  />
                          <label id="icon" for="name"><i class="icon-user"></i></label>
                          <input matInput type="text" name="username" placeholder="card holder" [(ngModel)]='account.cardHolderName'  />
                          <label id="icon" for="name"><i class="icon-calendar"></i></label>
                        
                          <mat-form-field appearance="fill">
                            <mat-label>Choose a date</mat-label>
                            <input matInput [(ngModel)]='account.date' [matDatepicker]="picker" name="date">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>
                    </div>
                    <hr>
                    <a (click)="onClick()" class="button">Confirm</a>
                </form>
            </mat-tab>
        </mat-tab-group>

    </div>

</div>
