<div class="container">
    <div *ngIf="this.showForm" class="row">
      <div *ngFor="let forms of data">
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <div class="card-header">
                <h2 style="color: white; padding-left: 20px">
                  {{ forms.formFields[0].defaultValue }}
                </h2>
              </div>

              <div class="fr">
                 <a class="btn btn-primary mx-2" (click)="downloadFile(forms.formFields[1].defaultValue, forms.formFields[0].defaultValue)">Download</a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="!this.showForm" class="info">
    <h2>There are no new books.</h2>
  </div>
