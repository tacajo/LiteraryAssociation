<div class="modal-header color">
    <h4 class="modal-title">Decline book</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body color">
    <input type="text" style="width: 100%; height: 35px;" name="message" [(ngModel)]="message" placeholder="Message">
</div>
<div class="modal-footer color">
    <a class="btn btn-primary mx-2" (click)="decline()">Decline</a>
    <a class="btn btn-secondary mx-2" (click)="activeModal.close('Close click')">Close</a>
</div>
